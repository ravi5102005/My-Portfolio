<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas"></canvas>


    <style>
        #canvas{
            width:100%;
            height:100vh;
            border:2px solid green;
        }
    </style>

    <script>
        let canvas = document.getElementById("canvas");
        let context = canvas.getContext("2d");

        // context.moveTo(10.5,10);
        // context.lineTo(10.5,100);
        // context.stroke();

        let w =400;
        let h =400;
        let p=0;
        for(let i=0;i<=w;i+=40){
            context.moveTo(i+0.5,p);
            context.lineTo(i+0.5,w);
        }

        for(let i=0;i<h;i+=20){
            context.moveTo(p,i+0.5);
            context.lineTo(h,i+0.5);
        }
        
        context.lineWidth=1;
        context.strokeStyle="black";
        context.stroke();
    </script>
</body>


</html>
